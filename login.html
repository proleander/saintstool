<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sainttool</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }
        .form-control {
          font-size: 1rem;
        }
        .btn {
          width: 100%;
          margin-bottom: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-black navbar-dark">
      <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand" href="./index.html">
          <img src="./assets/logo1.png" alt="logo" style="width: 90px; height: 75px;" />
        </a>
      </div>
    </nav>

    <div class="container my-5">
      <h2 class="text-center mb-4">Ata Sacramental</h2>
      <form id="ataForm" enctype="multipart/form-data">
        <div class="row mb-3">
          <!-- Data -->
          <div class="col-md-6">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" required />
          </div>
          <!-- Nome da Ala -->
          <div class="col-md-6">
            <label for="nomeAla" class="form-label">Nome da Ala</label>
            <input type="text" class="form-control" id="nomeAla" placeholder="Digite o nome da Ala" required />
          </div>
        </div>

        <!-- Foto do Documento -->
        <div class="mb-3">
          <label for="fotoDocumento" class="form-label">Foto do Documento</label>
          <input type="file" class="form-control" id="fotoDocumento" accept="image/*" />
          <div class="mt-3">
            <img id="previewImagem" src="#" alt="Pr√©-visualiza√ß√£o" style="display: none; max-width: 200px; height: auto;" />
          </div>
        </div>

        <!-- Bot√µes -->
        <div class="d-flex justify-content-end">
          <button type="reset" class="btn btn-secondary me-2">Limpar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>

      <!-- Toast -->
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header bg-success text-white">
            <strong class="me-auto">Sucesso!</strong>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body bg-success text-white">
            üòÅ Ata cadastrada com sucesso!
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center bg-black text-white py-2">
      <p>Desenvolvido por Leandro Silva</p>
    </footer>

    <script src="./scripts/scriptform.js"></script>
    <script src="./css/bootstrap.bundle.min.js"></script>
  </body>
</html>
